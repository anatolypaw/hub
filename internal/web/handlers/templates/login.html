<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Молокод</title>

    <link rel="icon" href="/static/favicon.png">
    <script src="/static/htmx.min.js"></script>

    <style>
        body {
            display: flex;
            font-family: sans-serif;
        }

        .login-container {
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 300px;
            margin: 7em auto;
            background-color: #fff;
        }

        .login-container input,
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #38aedd;
            color: white;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #34a4d0;
        }

        #result {
            color: #2f2f2f;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form hx-post="/login" hx-target="#result" hx-swap="innerHTML">
            <input placeholder="Логин" onFocus="this.placeholder='';" onBlur="this.placeholder='Логин';" type="text"
                id="username" name="username" required>
            <br>
            <input placeholder="Пароль" onFocus="this.placeholder='';" onBlur="this.placeholder='Пароль';"
                type="password" id="password" name="password" required>
            <br>
            <button value="Войти" type="submit">Войти</button>
        </form>
        <div id="result"></div>
    </div>
</body>

</html>
