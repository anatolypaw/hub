<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Молокод</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="sidebar">
        <a href="#" onclick="loadPage('goods.html')">Продукты</a>
        <a href="#" onclick="loadPage('page2.html')">Страница 2</a>
        <a href="#" onclick="loadPage('page3.html')">Страница 3</a>
    </div>
    <div class="content" id="content">
        <h1>Добро пожаловать</h1>
        <p>Пожалуйста, выберите пункт меню, чтобы загрузить содержимое.</p>
    </div>

    <script>
        function loadPage(page) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        document.getElementById('content').innerHTML = xhr.responseText;
                    } else {
                        document.getElementById('content').innerHTML = '<p class="error">Ошибка загрузки страницы. Пожалуйста, попробуйте снова.</p>';
                    }
                }
            };
            xhr.onerror = function () {
                document.getElementById('content').innerHTML = '<p class="error">Произошла ошибка сети. Пожалуйста, проверьте соединение и попробуйте снова.</p>';
            };
            xhr.send();
        }
    </script>
</body>

</html>
