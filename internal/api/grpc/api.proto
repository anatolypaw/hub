syntax = "proto3";

option go_package = "/grpcapi";


service Hub {
    // Функции для терминала
    rpc GetCodeForPrint (GetCodeForPrintReq) returns (GetCodeForPrintResp);
    rpc ProducePrinted (ProducePrintedReq) returns (EmptyResp);

    rpc GetProducedCount (GetProducedCountReq) returns (Int64);

    // Функции загрузки выгрузки кодов в базу
    rpc AddCodeForPrint (AddCodeForPrintReq) returns (EmptyResp);

    // Админские функции
    rpc AddGood(AddGoodReq) returns (EmptyResp);
}

message EmptyResp {}

message Int64 {
    int64 value = 1;
}

//  Функции для терминала
message GetCodeForPrintReq {
    string tname = 1;
    string gtin = 2;
}

message GetCodeForPrintResp {
    string gtin = 1;
    string serial = 2;
    string crypto = 3;
    uint32 id = 4;
}

// ProducePrinted
message ProducePrintedReq {
    string tname = 1;
    string gtin = 2;
    string serial = 3;
    string proddate = 4;
}

// Возвращает количество произведенных продуктов
message GetProducedCountReq {
    string tname = 1;
    string gtin = 2;
    string date = 3;
}



//
message AddCodeForPrintReq {
    string sname = 1;
    string gtin = 2;
    string serial = 3;
    string crypto = 4;
}


// Админские функции
message AddGoodReq {
    string sname = 1;
    string gtin = 2;
    string desc = 3;   
}